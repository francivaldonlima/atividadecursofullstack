<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CRUD </title>
    <!-- COLOCAR ICONE NA ABA COM NOME Digital.png-->
    <link rel="shortcut icon" href="image/Digital.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <section class="p-3">

        <div class="row">
            <div class="col-12">,
              
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm" id="cadastraCarro" >CADASTRAR &nbsp;<i class="bi bi-people"></i></button>

            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-dark table-striped mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>IMAGEM</th>
                            <th>PLACA</th>
                            <th>COR</th>
                            <th>MODELO</th>
                            <th>AÇÕES</th>
                       
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">CADASTRA CARROS</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./carros/car2.png" alt="" width="600" height="500" class="img">
                        </div>

         

                      <div class="inputField">


                        <div>
                            <label for="name">PLACA:</label>
                        <input type="text" name="" id="idplaca" autocomplete="off" >
                        </div>
                        <div>
                            <label for="age">COR:</label>
                            <input type="text" name="" id="idcor" autocomplete="off">
                        </div>
                        <div>
                            <label for="city">MODELO:</label>
                            <input type="text" name="" id="idmodelo" autocomplete="off">
                        </div>                   
                    </div>                 
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">FECHAR</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit" id="cadastra">CADASTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">VISUALIZAÇÃO</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">


                        

                        <div class="card imgholder">
                            <img src="./carros/car2.png" alt="" width="600" height="500" class="showImg" >
                        </div>




                        <div class="inputField">
                            


                            <div>
                                <label for="name">PLACA:</label>
                            <input type="text" name="" id="idplaca_carro" >
                            </div>
                            <div>
                                <label for="age">COR:</label>
                                <input type="text" name="" id="idcor_carro" >
                            </div>
                            <div>
                                <label for="city">MODELO:</label>
                                <input type="text" name="" id="idmodelo_carro" >
                            </div>
    
                       
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
